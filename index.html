		<script defer>
			let showTime = true;
			function addZero(val) {
				return val < 10 ? '0' + val : val;
			}
			function refresh() {
				let now = new Date();
				if (showTime) {
					let time = [now.getHours(), now.getMinutes()];
					time.forEach(function(val, index, arr) {
						arr[index] = addZero(val);
					});
					let time_str = time.join(":");
					document.getElementById('time').innerHTML = time_str;
				} else {

					var date = new Date(),
					year = date.getFullYear(),
					month = date.getMonth(),
					day = date.getUTCDate(),
					months = [ "Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

				document.getElementById('time').innerHTML = day + " " + months[month] + " " + year;

				}
			}
			refresh();
			setInterval(refresh, 1000);
			document.getElementById('time').addEventListener('click', function() {
				showTime = !showTime;
				refresh();
			});
			document.getElementById('prob').addEventListener('click', function() {
				document.getElementById('percent').classList.toggle("hidePercent");
			});
		</script>
